<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmpleAR</title>

    <link rel="stylesheet" href="css/publicar.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    <nav>
      <div class="container-bar">
        <div class="logo-title">
          <img src="img/logo.svg" alt="Logo EmpleAR" class="logo" />
          <h2 id="titulo">EmpleAR</h2>
        </div>
        <div class="search-bar">
          <i class="fas fa-search icono-busqueda"></i>
          <input type="search" placeholder="Buscar" />
        </div>
        <div id="no-resultados" style="display: none">No hay resultados</div>
        <div class="button">
          <a href="login.html" class="btn">Iniciar sesión</a>
        </div>
      </div>
    </nav>

        <section class="publicar-servicio">
          <h2>Publicar Servicio</h2>
          <form action="#" method="post" enctype="multipart/form-data">
            <label for="titulo">Título del Servicio:</label>
            <input type="text" id="titulo" name="titulo" required />
    
            <label for="descripcion">Descripción del Servicio:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    
            <label for="foto">Subir Fotos:</label>
            <input type="file" id="foto" name="foto" accept="image/*" multiple />
    
            <label for="zona">Seleccionar Zona:</label>
            <select id="zona" name="zona" required>
              <option value="caba">CABA</option>
              <option value="zona-norte">Zona Norte</option>
              <option value="zona-oeste">Zona Oeste</option>
              <option value="zona-sur">Zona Sur</option>
            </select>
    
            <button type="submit">Publicar Servicio</button>
          </form>
        </section>

    <script>
      // Redirección a la página principal
      document
        .querySelector(".logo-title h2")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });
      
      
      // Función cambiar imagen slide

      var slideIndex = 0;

      function cambiarSlide(n) {
        mostrarSlides((slideIndex += n));
      }

      function mostrarSlides(n) {
        var slides = document.querySelectorAll(".slide");

        if (n >= slides.length) {
          slideIndex = 0;
        }

        if (n < 0) {
          slideIndex = slides.length - 1;
        }

        document.querySelector(".slides").style.transform =
          "translateX(" + -slideIndex * 100 + "%)";
      }

      setInterval(function () {
        cambiarSlide(1);
      }, 8000);

      // Función filtrar productos

      function filtrarProductos() {
        var termino = document
          .querySelector('.search-bar input[type="search"]')
          .value.toLowerCase();
        var productos = document.querySelectorAll(".producto");
        var noResultados = document.getElementById("no-resultados");

        var resultadosEncontrados = false;

        productos.forEach(function (producto) {
          var nombre = producto.querySelector("h2").innerText.toLowerCase();
          var descripcion = producto.querySelector("p").innerText.toLowerCase();

          if (nombre.includes(termino) || descripcion.includes(termino)) {
            producto.style.display = "block";
            resultadosEncontrados = true;
          } else {
            producto.style.display = "none";
          }
        });

        // Mostrar u ocultar el mensaje de no resultados
        if (resultadosEncontrados) {
          noResultados.style.display = "none";
        } else {
          noResultados.style.display = "block";
        }
      }

      // Agrega un evento de escucha para el input de búsqueda
      document
        .querySelector('.search-bar input[type="search"]')
        .addEventListener("input", filtrarProductos);

      // Función para filtrar productos por categoría
      function filtrarPorCategoria(categoria) {
        var productos = document.querySelectorAll(".producto");

        productos.forEach(function (producto) {
          var categoriaProducto = producto.getAttribute("data-categoria");

          if (categoria === "todos" || categoria === categoriaProducto) {
            producto.style.display = "block";
          } else {
            producto.style.display = "none";
          }
        });
      }

      // Función para limpiar el filtro y mostrar todos los productos
      function limpiarFiltro() {
        var productos = document.querySelectorAll(".producto");

        productos.forEach(function (producto) {
          producto.style.display = "block";
        });
      }

      // Función para filtrar productos por zona
      function filtrarPorZona(zona) {
  var productos = document.querySelectorAll(".producto");

  productos.forEach(function (producto) {
    var zonaProducto = producto.getAttribute("data-zona");

    if (zona === "todos" || zona === zonaProducto) {
      producto.style.display = "block";
    } else {
      producto.style.display = "none";
    }
  });
}
//
    </script>
</html>
